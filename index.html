</head>
<body>
    <header class="header">
        <nav>
           <a href="index.html"><img src="/assets/logo.png" alt=""></a> 
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="encriptador">
                <textarea class="text" id="textoEntrada" placeholder="Escribe un texto acÃ¡"></textarea>
                <div class="botones">
                    <button onclick="encriptarTexto()" class="btnencriptar">Encripta</button>
                    <button onclick="desencriptarTexto()" class="btndesencriptar">Desencripta</button>

            </div>
            <div class="seccion-salida">

                    <button onclick="copyToClipboard()">Copiar</button>
                </div>
                <div class="salida-texto">

                </div>
                <img class="imagen" src="assets/images.png">
            </div>
        </div>
        <script src="/js/js.js"></script>
    </main>
